# ================================================================================
# STORIA - APPLICATION CONFIGURATION
# ================================================================================

# ================================================================================
# SERVER CONFIGURATION
# ================================================================================
server.port=8086
server.error.include-message=always
server.error.include-binding-errors=always

# ================================================================================
# DATABASE CONFIGURATION (MySQL 8)
# ================================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/storia?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=true

# ================================================================================
# JWT CONFIGURATION
# ================================================================================
# IMPORTANT: CHANGER EN PRODUCTION!
storia.jwt.secret=VotreCleSecreteTresLonguePourJWTStoriaQuizPlatform2024SecureKey123456789
storia.jwt.expirationMs=3600000
# RefreshToken expiration: 7 jours (en millisecondes)
storia.jwt.refreshExpirationMs=604800000

# ================================================================================
# LOGGING CONFIGURATION
# ================================================================================
logging.level.org.storia=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================================================
# SPRING CONFIGURATION
# ================================================================================
spring.application.name=Storia
spring.main.banner-mode=console

# ================================================================================
# FILE UPLOAD CONFIGURATION (pour import CSV)
# ================================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================================================================
# JACKSON CONFIGURATION (JSON)
# ================================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
